<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Arquivo video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .card {
      width: 300px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px;
    }

    .card p {
      margin: 0 10px 10px;
      font-size: 14px;
      color: #555;
    }

    .card-details {
      display: none;
      padding: 15px;
      border-top: 1px solid #ddd;
      background-color: #f0f0f0;
    }

    .card.active .card-details {
      display: block;
    }

    .voltar {
      display: block;
      margin: 40px auto 0;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Arquivo video (v)</h1>

  <div class="card-container">
    <div class="card" onclick="toggleDetails(this)">
      <video width="640" controls>
      <source src="../provas/bizu declarando.mp4"/> 
      </video>
      <h3>v1</h3>
      <p>bizu se declarando</p>
      <div class="card-details">
        <p>este video mostra o audio de soraya apelidada de bizu se declarando para kauã, em frente a uma igreja catolica.</p>
      </div>
    </div>

  </div>

  <button class="voltar" onclick="location.href='../home.html'">⬅ Voltar</button>

  <script>
    function toggleDetails(card) {
      card.classList.toggle("active");
    }
  </script>
</body>
</html>
